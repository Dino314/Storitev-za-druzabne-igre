<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="styling.css">

<title>Igrajmo - Iskanje iger</title>
</head>
<body class="text-center">
	
	<div id="navBar"></div>

	<div class="container-fluid" id="main">


		<div class="row justify-content-around">

			<div class="col-12 col-sm-8 col-md-6 col-lg-5">
				<h2>Iskanje družabnih iger</h2>
				<div class="input-group">
					
						<input type="text" class="form-control" id="gameSearch">
						<div class="input-group-append">
						<button id="searchButton" type="submit" class="btn btn-width">Išči</button>
						</div>
					
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						id="inlineCheckbox1" value="option1" checked> <label
						class="form-check-label" for="inlineCheckbox1">Igre</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						id="inlineCheckbox2" value="option2"> <label
						class="form-check-label" for="inlineCheckbox2">Razširitve</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						id="inlineCheckbox3" value="option3"> <label
						class="form-check-label" for="inlineCheckbox3">Dodatki</label>
				</div>
				
				
			</div>

		</div>
		<div class="row justify-content-around">
		
			<div class="col-9">
			<small class="form-text text-muted text-right">Powered by <a class="text-muted" href="https://boardgamegeek.com/">BoardGameGeek.com</a></small>
				<table class="table table-striped table-hover" id="tableSearch">
					<thead class="sticky-top border">
						<tr id="head">
							<th>Slika</th>
							<th>Ime igre</th>
							<th class="d-none d-sm-table-cell">Kategorije</th>
							<th class="d-none d-sm-table-cell">Leto izdaje</th>
							<th class="d-none d-sm-table-cell">Število igralcev</th>
							<th class="d-none d-sm-table-cell">Čas igranja</th>
							<th class="d-none d-sm-table-cell">Imam/seznam želja</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<p id="test"></p>
			</div>
		</div>
		<div class="fixed-bottom">
			<a href="#">Nazaj na vrh</a>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>				<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
	<script src="script.js"></script>	<script type="text/jsx" src="reactIskanjeIger.js"></script>
	<script>
		$(document).ready(
				function() {
					document.getElementById("gameSearch").addEventListener(
							"keyup",
							function(event) {
								if (event.keyCode === 13) {
									document.getElementById("searchButton")
											.click();
								}
							});
				});
	</script>
</body>
</html>
