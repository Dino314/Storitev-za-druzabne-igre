	<div class="container-fluid pt-5">


		<div class="row justify-content-around">

			<div class="col-12 col-sm-8 col-md-6 col-lg-5 pb-4">
				<h2>Iskanje družabnih iger</h2>
				<input type="text" class="form-control" id="gameSearch">

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						id="inlineCheckbox1" value="option1" checked> <label
						class="form-check-label" for="inlineCheckbox1">Igre</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						id="inlineCheckbox2" value="option2"> <label
						class="form-check-label" for="inlineCheckbox2">Razširitve</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						id="inlineCheckbox3" value="option3"> <label
						class="form-check-label" for="inlineCheckbox3">Dodatki</label>
				</div>
				<button id="searchButton" type="submit"
					class="btn btn-primary btn-block mt-1">Išči</button>
			</div>

		</div>
		<div class="row">
			<div class="col">
				<table class="table table-striped table-hover" id="tableSearch">
					<thead class="sticky-top bg-light">
						<tr>
							<th>Slika</th>
							<th>Ime igre</th>
							<th class="d-none d-sm-table-cell">Kategorije</th>
							<th class="d-none d-sm-table-cell">Leto izdaje</th>
							<th class="d-none d-sm-table-cell">Število igralcev</th>
							<th class="d-none d-sm-table-cell">Čas igranja</th>
							<th class="d-none d-sm-table-cell">Imam/seznam želja</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<p id="test"></p>

		</div>
