<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Igrajmo</title>
	</head>
	<body class="text-center">
		<div class="container pt-5">
			<div class="row">
				<div class="col pb-4">
					<h1>Iskanje družabnih iger</h1>
					<input type="text" class="form-control" id="gameSearch">
					
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
						<label class="form-check-label" for="inlineCheckbox1">Igre</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						<label class="form-check-label" for="inlineCheckbox2">Razširitve</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						<label class="form-check-label" for="inlineCheckbox3">Dodatki</label>
					</div>
					
					<button id="searchButton" type="submit" class="btn btn-primary btn-block mt-1">Išči</button>
				
					<table class="table table-striped">
						<thead>
							<tr>
							  <th scope="col">Slika</th>
							  <th scope="col">Ime igre</th>
							  <th scope="col">Kategorije</th>
							  <th scope="col">Leto izdaje</th>
							  <th scope="col">Število igralcev</th>
							  <th scope="col">Čas igranja</th>
							  <th scope="col">Imam/seznam želja</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
						</table>
					<p id="test"></p>
				</div>
			</div>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script>
	document.getElementById("gameSearch").addEventListener("keyup", function(event) {
		if (event.keyCode === 13) {
			   document.getElementById("searchButton").click();
		}
	});
	</script>
  </body>
</html>
